<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        nav {
            padding: 10px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        nav a {
            color: #000; 
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img {
            width: 100px; 
            height: auto; 
        }
        .container {
            border: 1px solid #ccc; 
            padding: 20px;
            margin-top: 20px; 
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            flex-wrap: wrap; 
        }
        .bio {
            width: 50%; 
        }
        .image {
            width: 50%; 
            text-align: center; 
        }
        .contact-form {
            width: 100%;
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

     <script src = "/variables.js"></script>
